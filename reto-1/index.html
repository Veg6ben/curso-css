
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reto-1/styles.css">
    <title>profile card component</title>
</head>
<body>
   <img src="/reto-1/top-circle.svg" alt="top circle" class="bg-image bg-image--top"/>
   <img src="/reto-1/bottom-circle.svg" alt="bottom circle" class="bg-image bg-image--bottom"/>
   <article class="card">
    <header class="card__header">
        <img src="/reto-1/card-pattern.svg" alt="pattern card" class="card__header-image">
        <img src="/reto-1/victor.jpg" alt="profile image" class="card__header-profile" c>
    </header>
    <section class="card__body">
      <p class="card__text">Victor crest 
          <span class="card__text card__text--light"></span>
      </p>
        <p class="car__text card__text--light">London</p>
    </section>
    <footer class="card__footer">
        <div class="card__stats">
            <p class="card__number">80K</p>
            <p class="card__text card__text--light">Followers</p>
        </div>
        <div class="card__stats">
            <p class="card__number">803K</p>
            <p class="card__text card__text--light">Likes</p>
        </div>
        <div class="card__stats">
            <p class="card__number">1.4k</p>
            <p class="card__text card__text--light">Photos</p>
        </div>
    </footer>
   </article>
</body>
</html>
